<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileOps Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="nav">
  <div class="nav-container">
    <div class="logo">FileOps</div>
    <div style="display:flex; gap:12px;">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="docs.html" class="nav-btn">Docs</a>
    </div>
  </div>
</nav>

<section class="playground-wrap">

  <div class="playground-header">
    <h1>API Playground</h1>
    <p>Test FileOps image APIs in real time</p>
  </div>

  <div class="playground-grid">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h3>Request</h3>

      <label>API Key</label>
      <input id="apiKey" placeholder="fops_live_xxxxxxxxx" />

      <label>Image</label>
      <input type="file" id="imageFile" />

      <label>Operation</label>
      <select id="action">
        <option value="compress">Compress</option>
        <option value="resize">Resize (400px)</option>
        <option value="convert">Convert to JPEG</option>
        <option value="watermark">Watermark</option>
      </select>

      <button class="btn primary full" onclick="run()">Run API</button>

      <div id="status" class="status"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel result-panel">
      <h3>Response</h3>
      <div id="result" class="preview-box">
        <span class="placeholder">Processed image preview will appear here</span>
      </div>
    </div>

  </div>

</section>

<script src="playground.js"></script>
</body>
</html>
