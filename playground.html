<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileOps Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="nav">
  <div class="nav-container">
    <div class="logo">FileOps</div>
    <div style="display:flex; gap:12px;">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="docs.html" class="nav-btn">Docs</a>
    </div>
  </div>
</nav>

<section class="section">
  <div class="playground-card">

    <h2>Try FileOps API</h2>
    <p class="muted">
      Test image compression, resize, conversion & watermarking instantly.
    </p>

    <div class="form-group">
      <label>API Key</label>
      <input id="apiKey" placeholder="fops_live_xxxxxxxxx" />
    </div>

    <div class="form-group">
      <label>Select Image</label>
      <input type="file" id="imageFile" />
    </div>

    <div class="form-group">
      <label>Operation</label>
      <select id="action">
        <option value="compress">Compress Image</option>
        <option value="resize">Resize (400px)</option>
        <option value="convert">Convert to JPEG</option>
        <option value="watermark">Add Watermark</option>
      </select>
    </div>

    <button class="btn primary full" onclick="run()">Run API</button>

    <div id="status" class="status"></div>

    <div id="result" class="result-box"></div>

  </div>
</section>

<script src="playground.js"></script>
</body>
</html>
