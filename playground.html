<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileOps Playground</title>
  <link rel="stylesheet" href="playground.css" />
  <script defer src="playground.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="nav">
  <div class="nav-container">
    <div class="logo">FileOps Playground</div>
    <a href="docs.html" class="nav-btn">Docs</a>
  </div>
</nav>

<!-- MAIN -->
<main class="container">

  <!-- HEADER -->
  <section class="header">
    <h1>Interactive API Playground</h1>
    <p>Test FileOps APIs in real-time. Upload an image and see magic.</p>
  </section>

  <!-- PLAYGROUND -->
  <section class="playground-card">

    <!-- LEFT -->
    <div class="playground-left">

      <div class="field">
        <label>API Key</label>
        <input id="apiKey" placeholder="fops_live_xxxxx" />
      </div>

      <div class="field">
        <label>Action</label>
        <select id="operation">
          <option value="compress">Compress</option>
          <option value="resize">Resize</option>
          <option value="convert">Convert</option>
          <option value="watermark">Watermark</option>
        </select>
      </div>

      <div class="field">
        <label>Resize Width (optional)</label>
        <input id="width" type="number" placeholder="400" />
      </div>

      <div class="field">
        <label>Watermark Text (optional)</label>
        <input id="watermark" placeholder="FileOps" />
      </div>

      <div class="field">
        <label>Upload Image</label>
        <input id="imageFile" type="file" />
      </div>

      <button class="primary-btn" onclick="runPlayground()">
        Run API
      </button>
    </div>

    <!-- RIGHT -->
    <div class="playground-right">

      <div class="status-box">
        <p id="status">Waiting for input</p>
      </div>

      <div class="preview-box">
        <img id="preview" style="display:none; max-width:100%;" />
        <p id="previewText">Result preview will appear here</p>
      </div>

      <div class="download-box">
        <a id="downloadLink" download>
          <button disabled>Download Result</button>
        </a>
      </div>

    </div>
  </section>

</main>

<footer class="footer">
  <p>© 2025 FileOps API • Playground</p>
</footer>

</body>
</html>
